<div class="login-container">
  <nz-card nzTitle="Iniciar Sesi칩n - Quala" class="login-card">
    <form (ngSubmit)="login()" #loginForm="ngForm" nz-form>
      <nz-form-item>
        <nz-form-label nzSpan="24">Usuario</nz-form-label>
        <nz-form-control nzSpan="24">
          <input 
            nz-input 
            [(ngModel)]="credentials.username" 
            name="username" 
            placeholder="Ingrese su usuario" 
            required
          />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzSpan="24">Contrase침a</nz-form-label>
        <nz-form-control nzSpan="24">
          <input 
            nz-input 
            type="password" 
            [(ngModel)]="credentials.password" 
            name="password" 
            placeholder="Ingrese su contrase침a" 
            required
          />
        </nz-form-control>
      </nz-form-item>

      <button 
        nz-button 
        nzType="primary" 
        [disabled]="!loginForm.form.valid" 
        [nzLoading]="isLoading"
        class="login-button"
      >
        Iniciar Sesi칩n
      </button>
    </form>
  </nz-card>
</div>
